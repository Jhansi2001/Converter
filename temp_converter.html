<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div id="converter">
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature..." required>

        <button onclick="convertTemperature()">Convert to Fahrenheit</button>

        <div id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById("celsius");
            var resultDiv = document.getElementById("result");

            // Check if the input is a number
            if (!isNaN(celsiusInput.value)) {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9/5) + 32;

                resultDiv.textContent = `Result: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                resultDiv.textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
